<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Load an icon library to show a hamburger menu (bars) on small screens -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto"
    />
    <link rel="stylesheet" href="./css/navbar.css" />
    <link rel="stylesheet" href="./css/footer.css" />
    <link rel="stylesheet" href="./css/contact.css" />
    <title>Contact page</title>
  </head>
  <body>
    <!--navbar-->
    <div id="nav-container"></div>

    <!--form title-->
    <h1 class="contact-us">Contact Us</h1>

    <!--form-->
    <form class="form">
      <div class="form-row">
        <label class="form-label" for="name" autocomplete="name"
          >Full Name (required)</label
        >
        <div class="valid valid-name"></div>
        <input
          required
          minlength="2"
          maxlength="50"
          class="form-input"
          type="text"
          id="name"
          name="name"
          placeholder="Enter your full name"
        />
      </div>
      <div class="form-column">
        <div class="form-field-column">
          <label class="form-label" for="email" autocomplete="email"
            >Email (required)</label
          >
          <div class="valid valid-email"></div>
          <input
            pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$"
            class="form-input"
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email address"
          />
        </div>
        <div class="form-field-column">
          <label for="phone" class="form-label">Phone (123-456-789)</label>
          <div class="valid valid-phone"></div>
          <input
            pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}"
            type="tel"
            id="phone"
            placeholder="Enter your phone number"
            class="form-input"
          />
        </div>
      </div>
      <div class="form-row">
        <label class="form-label" for="message" autocomplete="on">
          Message (required, minlength=10)
        </label>
        <div class="valid valid-message"></div>
        <textarea
          id="message"
          name="message"
          class="form-input"
          rows="10"
          cols="30"
          placeholder="Write your message here..."
          minlength="10"
          maxlength="1000"
        ></textarea>
      </div>
      <input class="contact-form-submit" type="submit" value="Submit" />
    </form>

    <!--footer-->
    <div class="footer" id="nav-footer"></div>

    <!--scripts-->
    <script src="./js/common.js" type="module"></script>
    <script src="./js/contact.js" type="module"></script>
  </body>
</html>
