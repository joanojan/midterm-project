<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Load an icon library to show a hamburger menu (bars) on small screens -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!--google fonts-->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto"
    />
    <!--CSS stylesheets from this page-->
    <link rel="stylesheet" href="./css/navbar.css" />
    <link rel="stylesheet" href="./css/footer.css" />
    <link rel="stylesheet" href="./css/contact.css" />
    <title>Contact page</title>
  </head>
  
  <body>
    <!--navbar-->
    <div id="nav-container"></div>

    <!--form title-->
    <h1 class="contact-us">Contact Us</h1>

    <!--form-->
    <form class="form">
      <div class="form-row">
        <label class="form-label" for="name"> Full Name (required) </label>
        <input
          class="form-input"
          type="text"
          id="name"
          name="name"
          placeholder="Enter your full name"
        />
        <div class="error-message error-message-name"></div>
      </div>
      <div class="form-column">
        <div class="form-field-column">
          <label class="form-label" for="email" autocomplete="email">
            Email (required)
          </label>
          <input
            class="form-input"
            type="text"
            id="email"
            name="email"
            placeholder="Enter your email address"
          />
          <div class="error-message error-message-email"></div>
        </div>
        <div class="form-field-column">
          <label for="phone" class="form-label">Phone (123-456-789)</label>
          <input
            type="tel"
            id="phone"
            placeholder="Enter your phone number"
            class="form-input"
          />
          <div class="error-message error-message-phone"></div>
        </div>
      </div>
      <div class="form-row">
        <label class="form-label" for="message" autocomplete="on">
          Message (required, minlength=10)
        </label>
        <textarea
          id="message"
          name="message"
          class="form-input"
          rows="10"
          cols="20"
          placeholder="Write your message here..."
        ></textarea>
        <div class="error-message error-message-message"></div>
      </div>
      <input class="contact-form-submit" type="submit" value="Submit" />
    </form>

    <!--footer-->
    <div class="footer" id="nav-footer"></div>

    <!--scripts-->
    <script src="./js/common.js" type="module"></script>
    <script src="./js/contact.js" type="module"></script>
  </body>
</html>
