<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto"/>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/navbar.css">
    <link rel="stylesheet" href="./css/projects.css">
    <link rel="stylesheet" href="./css/footer.css">

    <title>Home page</title>
  </head>
  <body>
    <!--The header or navbar is in the common folder -->
    <div id="nav-header"></div>
    <!--The hero section is the main part of this page and links to other sections and pages -->
    <section id="hero-section">
      <div id="hero-section-container">
        <article id="hero-section-article"></article>
        <aside id="hero-section-image"></aside>
      </div>
    </section>
    <!--The client section is like top companies using the services -->
    <section id="client-section"></section>
    <!-- The projects is also common part in the common folder -->
    <div class="projects" id="projects-section"></div>
    <!-- The testimonials is where they want people to give feedback and good reviews -->
    <section id="testimonials-section"></section>
    <!-- Services is the offer of the company, what they do. -->
    <section class="services" id="services-section"></section>
    <!-- CTA section is for subscribing and get mailed with news and offers. Also in the common folder -->
    <div class="cta" id="#cta-section"></div>
    <!-- Footer is also common to all pages. -->
    <div class="footer" id="nav-footer"></div>
    <!-- main.js ->  common html to be displayed with jQuery. -->
    <script src="./js/main.js"></script>
  </body>
</html>
